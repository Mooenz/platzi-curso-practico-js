    <section class="principal">
      <h2 class="principal__title">Calcula según tú necesidad</h2>
      <p class="principal__subtitle">Agrega numeros a calcular</p>
      <form class="principal__form">
        <div class="principal__agrega-numeros">
          <input class="input" id="input-numeros" type="number" />
          <button class="button" type="button" onclick="agregarNumeroArray()">
            Agregar
          </button>
        </div>
        <div class="principal__array">
          <p>[ <span id="array"></span> ]</p>
        </div>
        <label>¿Que deseas Calcular?</label>
        <button
          class="button"
          type="button"
          onclick="onclikCalcularPromedio()"
        >
          Promedio
        </button>
        <button
          class="button"
          type="button"
          onclick="onclikCalcularModa()"
        >
          Moda
        </button>
        <button
          class="button"
          type="button"
          onclick="onclikCalcularMediana()"
        >
          Mediana
        </button>
        <div class="principal__respuesta">
          <p class="respuesta" id="respuesta"></p>
        </div>
      </form>
