    <section class="header-title">
      <h1 class="header-title__title">Porcentajes y Descuentos</h1>
      <p class="header-title__subtitle">
        Este es el segundo taller del Curso Práctico de Javascript
      </p>
    </section>

    <section class="main">
      <h2 class="main__title">Calcular el descuento de tus productos</h2>
      <form class="main__form">
        <label class="label" for="inputPrice"
          >Escribe el precio de tu producto</label
        >
        <input class="input" id="inputPrice" type="number" />

        <label class="label" for="inputDiscount"
          >Escribe el descuento de tu producto</label
        >
        <input class="input" id="inputDiscount" type="number" />

        <label class="label" for="cupon"
          >Elije el cupón de descuento para tu producto:
        </label>
        <select class="select" id="cupon">
          <option>Sin descuento</option>
          <option>5%</option>
          <option>15%</option>
          <option>25%</option>
          <option>30%</option>
          <option>40%</option>
        </select>

        <button
          class="button"
          type="button"
          onclick="onClickButtonPriceDescount()"
        >
          Calcular el precio del descuento
        </button>

        <p class="result" id="resultP"></p>
      </form>
    </section>
